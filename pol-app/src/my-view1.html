  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
      static get properties() {
          return {

          };
      }

      ready() {
          super.ready();

          this.$.prev.addEventListener('click', e => this._onPrevClick(e));
          this.$.next.addEventListener('click', e => this._onNextClick(e));
      }

      _onPrevClick(e) {
        var pages = this.$.pages;
        const currIndex = parseInt(pages.getAttribute('active-index'));
        pages.setAttribute('active-index', (currIndex - 1));
      }

      _onNextClick(e) {
        var pages = this.$.pages;
        const currIndex = parseInt(pages.getAttribute('active-index'));
        pages.setAttribute('active-index', (currIndex + 1));
      }

    }
